    <script>
        let stompClient = null;
        const userName = "èŠå¤©å®¤è§€å¯Ÿè€…";

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const inputs = document.querySelectorAll('input, button');
            
            if (connected) {
                statusEl.textContent = 'å·²é€£æ¥';
                statusEl.className = 'status-badge status-connected';

        function addMessage(message, sender) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString('zh-TW');
            messageDiv.innerHTML = `
                <div class="message-info">
                    <span>

                <div class="message-content">${message}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function connect() {
            const socket = new SockJS('/our-websocket');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('èŠå¤©å®¤å·²é€£æ¥:', frame);
                updateConnectionStatus(true);
                
                // è¨‚é–±å…¬å…±èŠå¤©å®¤é »é“
                stompClient.subscribe('/topic/chat', function(message) {
                    const data = JSON.parse(message.body);
                    addMessage(data.content, data.sender || 'ç³»çµ±');
                });
            }, function(error) {
                console.error('é€£æ¥éŒ¯èª¤:', error);
                updateConnectionStatus(false);
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && stompClient && stompClient.connected) {
                stompClient.send('/ws/message', {}, JSON.stringify({

                addMessage(message, userName);
