# Redis 配置（Redis 5.0 只使用密碼，不需要用戶名）
spring.redis.host=127.0.0.1
spring.redis.port=6379
# Redis 5.0 只使用密碼認證，不需要用戶名
spring.redis.password=1111
spring.redis.database=0
spring.redis.timeout=5000

# Redis 連接池配置
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1

# Redis Lettuce 連接配置（改善連接穩定性）
spring.redis.lettuce.shutdown-timeout=100ms
spring.redis.lettuce.cluster.refresh.adaptive=true
spring.redis.lettuce.cluster.refresh.period=30s

# 允許循環引用（解決 RedisConfig 和 RedisMessageListener 的循環依賴）
spring.main.allow-circular-references=true

# RabbitMQ 配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ 連接池配置
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.acknowledge-mode=manual

# 客戶端狀態管理配置
client.status.heartbeat.interval=30000
client.status.check.delay=60000

# 日誌配置（詳細錯誤信息）
logging.level.root=INFO
logging.level.com.hejz.springbootstomp=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
logging.level.org.springframework.web=DEBUG
logging.exception-conversion-word=%wEx
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n%wEx